<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My E-commerce Store</title>
    <!-- Ajoutez les liens vers les fichiers CSS et JavaScript ici -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background: linear-gradient(to right, #ff7e5f, #feb47b);
        }

        .center-title {
            text-align: center;
        }
        /* Style des boutons */
        .btn {
            display: inline-block;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            color: white;
            font-size: 16px;
            text-align: center;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        /* Style de la zone de saisie */
        .input-group {
            margin-top: 10px;
            display: none; /* Masque initialement la zone de saisie */
        }

        /* Style du bouton pour le fond de couleur */
        .btn-primary {
            background-image: linear-gradient(to right, #4facfe 0%, #00f2fe 100%);
        }

        /* Style du bouton pour le survol */
        .btn-primary:hover {
            background-image: linear-gradient(to right, #00f2fe 0%, #4facfe 100%);
        }
    </style>
</head>
<body>

    <!-- Barre de navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">My E-commerce Store</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                </ul>
            </div>
        </div>
    </nav>
    <!-- Contenu de votre application sera placé ici -->
    <a href="/home" class="btn btn-primary">Home</a>
    <a href="/products" class="btn btn-primary">Products</a>
    <a href="#" class="btn btn-primary" id="orderBtn">Orders</a>


    <!-- Contenu de votre application sera placé ici -->
    <div class="container">
        <div class="row">
            <div class="col-md-12 center-title mt-5">
                <h1 class="display-3">My E-commerce Store</h1>
                <p class="lead">Welcome to our store! Enter user ID to view orders.</p>
            </div>
        </div>
        <div class="row justify-content-center mt-5">
            <div class="col-md-4">
                <div class="input-group" id="userInput" style="display: none;">
                    <input type="text" class="form-control" id="userId" placeholder="Enter User ID">
                    <button class="btn btn-primary" onclick="viewOrders()">View Orders</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Ajoutez les liens vers les fichiers JavaScript ici -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.2/js/bootstrap.min.js"></script>
    <script>
        function viewOrders() {
            var userId = document.getElementById('userId').value;
            window.location.href = '/orders/' + userId;
        }

        function toggleUserInput() {
            var userInput = document.getElementById('userInput');
            userInput.style.display = (userInput.style.display === 'none') ? 'block' : 'none';
        }

        document.getElementById('orderBtn').addEventListener('click', function() {
    document.getElementById('userInput').style.display = 'block';
});

        // Optionnel : Ajoutez un événement de clic au bouton de soumission pour rediriger vers la route orders/userid
        document.getElementById('submitBtn').addEventListener('click', function() {
            var userId = document.querySelector('#userIdInput input').value;
            if (userId.trim() !== '') {
                window.location.href = '/orders/' + userId;
            }
        });
    </script>
</body>
</html>
